<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Welcome to EE Program Sheet</title>
</head>
<body>
<FORM METHOD=POST ACTION="mainpage.jsp">
Enter the following information below:
<P>Name: <INPUT TYPE=TEXT NAME=studentname SIZE=20>
<P>Advisor: <INPUT TYPE=TEXT NAME=advisorname SIZE=20>
<P>Email: <INPUT TYPE=TEXT NAME=email SIZE=20>
<P>Concentration:
<select name="concentration">
<option value="BioEE">Bioelectronics and Bioimaging</option>
<option value="Circuits">Circuits and Devices</option>
<option value="Hardware">Computer Hardware</option>
<option value="Software">Computer Software</option>
<option value="Controls">Controls</option>
<option value="Waves">Fields and Waves</option> 
<option value="Signal">Signal Processing</option> 
<option value="Devices">Solid State and Photonic Devices</option>
</select>
<p>Student ID: <input type=text name=studentid size='9' maxlength='9'>
<p>Grad Quarter: 
<select name= "gradquarter">
<option value='&quot;&quot;'></option>
<option value='spring'>Spring</option>
<option value='summer'>Summer</option>
<option value='autumn'>Autumn</option>
<option value='winter'>Winter</option>
</select>
<p>Grad year:
<select name= "gradyear">
<option value='&quot;&quot;'></option>
<option value='2011'>2011</option>	
<option value='2012'>2012</option>
<option value='2013'>2013</option>
<option value='2014'>2014</option>
<option value='2015'>2015</option>
<option value='2016'>2016</option>
<option value='2017'>2017</option>
<option value='2018'>2018</option>
<option value='2019'>2019</option>
<option value='2020'>2020</option>
</select>

<P><INPUT TYPE=SUBMIT>
</FORM>

</html>
